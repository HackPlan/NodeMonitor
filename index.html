<script src="/socket.io/socket.io.js"></script>
<script>
    var socket = io.connect('http://localhost');
    socket.on('os', function (data) {
        console.log(data);
        socket.emit('my other event', { my: 'data' });
    });
    socket.on('mem', function (data) {
        console.log(data);
        socket.emit('my other event', { my: 'data' });
    });
</script>
